<table *ngIf="!isLoading">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Manager name</th>
  </tr>
  <tr *ngFor="let employee of employees">
    <td>{{ employee.id }}</td>
    <td>{{ employee.title }}</td>
    <td>{{ employee.userId }}</td>
  </tr>
</table>

<h1 *ngIf="isLoading">Loading...</h1>
