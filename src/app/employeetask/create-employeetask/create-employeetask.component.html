<form action="" method="post" (submit)="handleSubmit()">
    <div>
        <label for="">Employee </label>
        <div class="form-group">
            <select class="form-control" [(ngModel)]="employeetask.employeeId" name="employeeId" required>
            <option value="0" selected>Select Employee</option>
            <option *ngFor="let Employee of employees" value="{{ Employee.id }}">
                {{ Employee.employeeNameEn }}
            </option>
            </select>
        </div>
    </div>

    <div>
      <label for="">Description: </label>
      <input class="form-control" type="text" name="description" [(ngModel)]="employeetask.description" />
    </div>  
 
    <div>
      <label for="">Start Date: </label>
      <input class="form-control" type="date" name="startDate" [(ngModel)]="employeetask.startDate" />
    </div>
  
    <div>
        <label for="">End Date: </label>
        <input class="form-control" type="date" name="endDate" [(ngModel)]="employeetask.endDate" />
    </div>

    <button type="submit" class="btn btn-default" [disabled]="isDisable">Save</button>
  </form>
